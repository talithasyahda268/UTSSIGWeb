<!DOCTYPE html>
<html>
<head>
  <title>Bilangan Fibonacci</title>
  <script>
    function displayFibonacci() {
      var number = document.getElementById("inputNumber").value;
      var fibonacci = [0, 1];

      for (var i = 2; i <= number; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
      }

      document.getElementById("result").innerHTML = "Bilangan Fibonacci dari 1 hingga " + number + " adalah: " + fibonacci.slice(1).join(", ");
    }
  </script>
</head>
<body>
  <h1>Bilangan Fibonacci</h1>

  <label for="inputNumber">Masukkan Angka: </label>
  <input type="number" id="inputNumber">
  <br><br>

  <button onclick="displayFibonacci()">Mulai Hitungan</button>

  <p id="result"></p>
</body>
</html>
