<!DOCTYPE html>
<html>
<head>
  <title>Validasi Usia</title>
  <script>
    function validateForm() {
      var name = document.getElementById("inputName").value;
      var age = document.getElementById("inputAge").value;
      
      if (name === "") {
        document.getElementById("error").innerHTML = "Isikan nama!";
      } else {
        document.getElementById("error").innerHTML = "";
        
        if (age < 5) {
          document.getElementById("result").innerHTML = "Anda masih bayi";
        } else if (age >= 6 && age <= 15) {
          document.getElementById("result").innerHTML = "Anda masih anak-anak";
        } else if (age >= 16 && age <= 30) {
          document.getElementById("result").innerHTML = "Anda masih remaja";
        } else if (age >= 31 && age <= 60) {
          document.getElementById("result").innerHTML = "Anda sudah dewasa";
        } else if (age > 60) {
          document.getElementById("result").innerHTML = "Anda sudah tua";
        } else {
          document.getElementById("result").innerHTML = "Anda Game Over";
        }
      }
    }
  </script>
</head>
<body>
  <h1>Validasi Usia</h1>
  
  <label for="inputName">Nama: </label>
  <input type="text" id="inputName">
  <br><br>
  
  <label for="inputAge">Umur: </label>
  <input type="number" id="inputAge">
  <br><br>
  
  <button onclick="validateForm()">Submit</button>
  
  <p id="error"></p>
  <p id="result"></p>
</body>
</html>
